<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>出错提示</title>
<script>
window.onload=new Function("showError()");
var nr=0;
function next() {
   nr=Math.min(window.opener.jspTaglibErrors.length-1,nr+1);
   showError();
}
function previous() {
   nr=Math.max(0,nr-1);
   showError();
}
function showError() {
   errorArray = window.opener.jspTaglibErrors;
   if (errorArray.length != 0 && nr >= 0 && nr < errorArray.length) {
      url.innerText = errorArray[nr].errorCode;
      msg.innerText = errorArray[nr].errorMessage;
      ln.innerText = errorArray[nr].errorResolve;
   }
}
</script>
<style>
body{margin:0;font-size:12px;font-family:Arial, Helvetica, sans-serif;}
#error{background-image:url(../../skins/bsn/messageBox/error.png);width:379px;height:82px;margin:3px;}
#error_top{background-image:url(../../skins/bsn/messageBox/error_top.png);width:378px;height:5px;font-size:0;margin:0 3px 0 3px;}
#error_mid{background-image:url(../../skins/bsn/messageBox/error_mid.png);background-repeat:repeat-x;background-position:bottom;background-color:#F9FAFA;border-top: 0;border-bottom: 0;border-left:#CEDAEE solid 1px;border-right:#CEDAEE solid 1px;width:376px;height:auto;margin:0 3px 0 3px;}
#error_bot{background-image:url(../../skins/bsn/messageBox/error_bot.png);width:378px;height:6px;font-size:0;margin:0 3px 0 3px;}
#info{margin:3px;border:#CCCCCC 1px solid;background-color:#FFF;height:50px }
h1{color:#0066CC;font-size:14px;padding:3px;}
p{padding:0 3px 0 3px}
button{margin:3px;font-size: 12px;CURSOR: hand;COLOR: #O066CC;BORDER: #CEDAEE 1px solid;}
.bot{float:right;FILTER: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr=#ffffff, EndColorStr=#CEDAEE);}
.ok{float:right; margin:30px 15px 0 0;FILTER: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr=#ffffff, EndColorStr=#CEDAEE);}
.showorhide{background-image:url(../../skins/bsn/messageBox/showorhide.gif);width:15px;height:15px;border:none;background-color:transparent;}
</style>
</head>
<body scroll="no">
<div id="error">
<button class="showorhide" onclick='if (infoArea.style.display!="block") {infoArea.style.display = "block";window.resizeTo(400,295);}else{infoArea.style.display="none";window.resizeTo(400,124);}'></button>
<button class="ok" onclick="window.close()">确 定</button>
</div>
<div id="infoArea" style="display: none;">
<div id="error_top"></div>
<div id="error_mid">
<div id="whereerror"><h1>出错代码</h1><p><strong id="url"></strong></p></div>
<div id="info">
<div style="float:left;padding-top:4px">
<p >出错信息：</p>
<p >解决方案：</p>
</div>
<div style="float:left">
<p id="msg"></p>
<p id="ln"></p>
</div>
</div>
<button class="bot" onclick="previous()">上一个</button>
<button class="bot" onclick="next()">下一个</button>
</div>
<div id="error_bot"></div>
</div>
</body>
</html>
