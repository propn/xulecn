<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery wooUI dnd</title>
<style>
		.dd-demo{
			width:60px;
			height:60px;
			border:2px solid #d3d3d3;
		}
		.dp-demo{
			width:360px;
			height:360px;
			border:2px solid #d3d3d3;
			
		}
		.proxy{
			border:1px dotted #333;
			width:60px;
			height:60px;
			text-align:center;
			background:#fafafa;
		}
		#dd1{
			background:#E0ECFF;
			left:20px;
			top:20px;
		}
		#dd2{
			background:#8DB2E3;
			left:100px;
			top:20px;
		}
		#dd3{
			background:#FBEC88;
			left:180px;
			top:20px;
		}
</style>
	<script type="text/javascript" src="../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../src/woo.js"></script>
	<script type="text/javascript" src="../../src/component.js"></script>
	<script type="text/javascript" src="../../src/draggable.js"></script>
	
</head>
<body>
	<h4>基本的拖放功能</h4>
	<div id="dd1" class="dd-demo"></div>
	<div id="dd2" class="dd-demo"></div>
	<div id="dd3" class="dd-demo"></div>

	<div id="dp1" class="dp-demo"></div>
</body>
</html>
<script>
	$('#dd1').draggable();

	$('#dd2').draggable({
		proxy:'clone'
	});

	$('#dd3').draggable({
    proxy:function(source){
        var p = $('<div class="proxy">proxy</div>');
        p.appendTo('body');
        return p;
    }
});
</script>
