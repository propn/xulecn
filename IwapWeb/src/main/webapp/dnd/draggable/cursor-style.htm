<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery wooUI 带有鼠标样式的拖动</title>
	<link rel="stylesheet" type="text/css" href="../../../jquery-wooui/themes/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../jquery-wooui/themes/default/wooui.min.css">
	<link rel="stylesheet" type="text/css" href="../../../jquery-wooui/themes/default/dnd.css">
	<link rel="stylesheet" type="text/css" href="../dnddemos.css">
	<link rel="stylesheet" type="text/css" href="../../../jquery-wooui/themes/icon.css">
	<script type="text/javascript" src="../../../jquery-wooui/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../../jquery-wooui/wooui.min.js"></script>
	<style type="text/css">
		#draggable, #draggable2, #draggable3 { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
	</style>
	<script type="text/javascript">
		$(function() {
			$("#draggable").draggable({ cursorAt: { cursor: 'move', top: 56, left: 56 } });
			$("#draggable2").draggable({ cursorAt: { cursor: 'crosshair', top: -5, left: -5 } });
			$("#draggable3").draggable({ cursorAt: { bottom: 0 } });
		});
	</script>
</head>
<body style="margin:10px;">
<h1 style="font-size:16px;">Draggable<em style="font-weight:normal;font-size:12px;">（鼠标位置的控制）</em></h1>
<hr/>
<div class="demo" style="margin-top:30px">
	
	<div id="draggable" class="ui-widget-content">
		<p>鼠标光标总在中间位置</p>
	</div>

	<div id="draggable2" class="ui-widget-content">
		<p>光标位置： left -5 and top -5</p>
	</div>

	<div id="draggable3" class="ui-widget-content">
		<p>光标的位置在底部</p>
	</div>

</div>
</body>
</html>
