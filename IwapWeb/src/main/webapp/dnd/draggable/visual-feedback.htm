<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery wooUI Drag</title>
	<link rel="stylesheet" type="text/css" href="../../jquery-wooui/themes/reset.css">
	<link rel="stylesheet" type="text/css" href="../../jquery-wooui/themes/default/wooui.min.css">
	<link rel="stylesheet" type="text/css" href="../../jquery-wooui/themes/default/dnd.css">
	<link rel="stylesheet" type="text/css" href="../dnddemos.css">
	<link rel="stylesheet" type="text/css" href="../../jquery-wooui/themes/icon.css">
	<script type="text/javascript" src="../../jquery-wooui/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../jquery-wooui/wooui.min.js"></script>
	<style type="text/css">
		#draggable, #draggable2, #draggable3, #set div { width: 90px; height: 90px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
		#draggable, #draggable2, #draggable3 { margin-bottom:20px; }
		#set { clear:both; float:left; width: 368px; height: 120px; }
		p { clear:both; margin:0; padding:1em 0; }
	</style>
	<script type="text/javascript">
		$(function() {
			$("#draggable").draggable({ helper: 'original' });
			$("#draggable2").draggable({ opacity: 0.7, helper: 'clone' });
			$("#draggable3").draggable({
				cursor: 'move',
				cursorAt: { top: -12, left: -20 },
				helper: function(event) {
					return $('<div class="ui-widget-header">I\'m a custom helper</div>');
				}
			});
			$("#set div").draggable({ stack: '#set div' });
		});
	</script>
</head>
<body style="margin:10px;">
	<h1 style="font-size:16px;">Draggable<em style="font-weight:normal;font-size:12px;">（可以有视觉反馈的拖动）</em></h1>
	<hr/>
	<div class="demo">

		<h3 class="docs">配置helper属性设置:</h3>

		<div id="draggable" class="ui-widget-content">
			<p>原始的拖动目标</p>
		</div>

		<div id="draggable2" class="ui-widget-content">
			<p>克隆目标对象</p>
		</div>

		<div id="draggable3" class="ui-widget-content">
			<p>自定义提示（与cursorAt组合）</p>
		</div>

		<h3 class="docs">群组拖动:</h3>
		<div id="set">
			<div class="ui-widget-content">
				<p>群组拖动</p>
			</div>

			<div class="ui-widget-content">
				<p>自动控制z-index层级</p>
			</div>

			<div class="ui-widget-content">
				<p>..附带群组配置选项.</p>
			</div>
		</div>

	</div>
</body>
</html>
