<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery wooUI Tree</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/icon.css">
	<link rel="stylesheet" type="text/css" href="../../themes/default/tree.css">
	<script type="text/javascript" src="../../jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../src/tree2.js"></script>
	<script>
	$(function(){
			$('#tt1').tree();
			$('#tt2').tree({
				checkbox: true,
				url: 'tree_data.json',
				onClick:function(node){
					$(this).tree('toggle', node.target);
					//alert('you dbclick '+node.text);
				}
			});
		});
		function reload(){
			$('#tt2').tree('reload');
		}
		function getChildren(){
			var node = $('#tt2').tree('getSelected');
			if (node){
				var children = $('#tt2').tree('getChildren', node.target);
			} else {
				var children = $('#tt2').tree('getChildren');
			}
			var s = '';
			for(var i=0; i<children.length; i++){
				s += children[i].text + ',';
			}
			alert(s);
		}
		function getChecked(){
			var nodes = $('#tt2').tree('getChecked');
			var s = '';
			for(var i=0; i<nodes.length; i++){
				if (s != '') s += ',';
				s += nodes[i].text;
			}
			alert(s);
		}
		function getSelected(){
			var node = $('#tt2').tree('getSelected');
			alert(node.text);
		}
		function collapse(){
			var node = $('#tt2').tree('getSelected');
			$('#tt2').tree('collapse',node.target);
		}
		function expand(){
			var node = $('#tt2').tree('getSelected');
			$('#tt2').tree('expand',node.target);
		}
		function collapseAll(){
			$('#tt2').tree('collapseAll');
		}
		function expandAll(){
			$('#tt2').tree('expandAll');
		}
		function append(){
			var node = $('#tt2').tree('getSelected');
			$('#tt2').tree('append',{
				parent: (node?node.target:null),
				data:[{
					text:'new1',
					checked:true
				},{
					text:'new2',
					state:'closed',
					children:[{
						text:'subnew1'
					},{
						text:'subnew2'
					}]
				}]
			});
		}
		function remove(){
			var node = $('#tt2').tree('getSelected');
			$('#tt2').tree('remove', node.target);
		}
		function update(){
			var node = $('#tt2').tree('getSelected');
			if (node){
				node.text = '<span style="font-weight:bold">new text</span>';
				node.iconCls = 'icon-save';
				$('#tt2').tree('update', node);
			}
		}
		function isLeaf(){
			var node = $('#tt2').tree('getSelected');
			var b = $('#tt2').tree('isLeaf', node.target);
			alert(b)
		}
	</script>
	</script>
</head>
<body>
	<p>树形结构组件，具体js功能源码参加如下：
	<br>
	<a href="./tree.js">tree.js</a>
	<br>
	</p>
		
<p>从DOM结构中生成</p>
	<ul id="tt1" class="" animate="true">
		<li>
			<span>Folder</span>
			<ul>
				<li state="closed">
					<span>Sub Folder 1</span>
					<ul>
						<li>
							<span><a href="#">File 11</a></span>
						</li>
						<li>
							<span>File 12</span>
						</li>
						<li>
							<span>File 13</span>
						</li>
					</ul>
				</li>
				<li>
					<span>File 2</span>
				</li>
				<li>
					<span>File 3</span>
				</li>
				<li>File 4</li>
				<li>File 5</li>
			</ul>
		</li>
		<li>
			<span>File21</span>
		</li>
	</ul>
	<hr></hr>
	<h1>Tree</h1>
	<p>从通过加载json数据生成</p>
<div style="margin:20px;">
		<a href="#" onclick="reload()">重新加载</a>
		<a href="#" onclick="getChildren()">获取子节点</a>
		<a href="#" onclick="getChecked()">获取checkbox选取的节点</a>
		<a href="#" onclick="getSelected()">获取选中的节点</a>
		<a href="#" onclick="collapse()">折叠</a>
		<a href="#" onclick="expand()">展开</a>
		<a href="#" onclick="collapseAll()">折叠所有</a>
		<a href="#" onclick="expandAll()">展开所有</a>
		<a href="#" onclick="append()">插入</a>
		<a href="#" onclick="remove()">删除</a>
		<a href="#" onclick="update()">更新数据</a>
		<a href="#" onclick="isLeaf()">是否叶子节点</a>
	</div>

	<ul id="tt2"></ul>
</body>
</html>
