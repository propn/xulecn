<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery wooUI Combo</title>
	<link rel="stylesheet" type="text/css" href="../jquery-wooui/themes/reset.css">
	<link rel="stylesheet" type="text/css" href="../jquery-wooui/themes/default/wooui.min.css">
	<link rel="stylesheet" type="text/css" href="../jquery-wooui/themes/icon.css">
	<script type="text/javascript" src="../jquery-wooui/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery-wooui/wooui.min.js"></script>
	<script>
		$(function(){
			$('#cc').combogrid({
				panelWidth:450,
				value:'006',

				idField:'code',
				textField:'name',
				url:'datagrid_data.json',
				columns:[[
					{field:'code',title:'Code',width:60},
					{field:'name',title:'Name',width:100},
					{field:'addr',title:'Address',width:120},
					{field:'col4',title:'Col41',width:100}
				]]
			});
		});
		function reload(){
			$('#cc').combogrid('grid').grid('reload');
		}
		function setValue(){
			$('#cc').combogrid('setValue', '002');
		}
		function getValue(){
			var val = $('#cc').combogrid('getValue');
			alert(val);
		}
		function disable(){
			$('#cc').combogrid('disable');
		}
		function enable(){
			$('#cc').combogrid('enable');
		}
	</script>
	<style type="text/css">
		.operate a{text-decoration:underline;font-weight:bold;}
	</style>
</head>
<body style="margin:10px;">
	<h1 style="font-size:16px;">Combogrid组件示例：<em style="font-weight:normal;font-size:12px;">（从通过加载json数据生成）</em></h1>
	<div class="operate">
		<a href="#" onclick="reload()">reload重新加载数据</a>
		<a href="#" onclick="setValue()">setValue赋值</a>
		<a href="#" onclick="getValue()">getValue取值</a>
		<a href="#" onclick="disable()">disable不可编辑</a>
		<a href="#" onclick="enable()">enable可编辑</a>
	</div>
	<hr/>
	<span>请选择：</span>
	<select id="cc" name="dept" style="width:250px;"></select>
</body>
</html>
