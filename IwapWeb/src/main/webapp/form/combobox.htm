<title>jQuery wooUI Combo</title>
	<link rel="stylesheet" type="text/css" href="../jquery-wooui/themes/reset.css">
	<link rel="stylesheet" type="text/css" href="../jquery-wooui/themes/default/wooui.min.css">

	<script type="text/javascript" src="../jquery-wooui/wooui.min.js"></script>
	<script>
		function loadData(){
			$('#cc').combobox({
				url:'combobox_data.json',
				valueField:'id',
				textField:'text'
			});
		}
		function setValue(){
			$('#cc').combobox('setValue','bitem3');
		}
		function getValue(){
			var val = $('#cc').combobox('getValue');
			alert(val);
		}
		function disable(){
			$('#cc').combobox('disable');
		}
		function enable(){
			$('#cc').combobox('enable');
		}
		$(function(){
			$('#dd').combobox({
				url:'combobox_data.json',
				valueField:'id',
				textField:'text'
			});
		});
	</script>
	<style type="text/css">
		.operate a{text-decoration:underline;font-weight:bold;}
	</style>
</head>
