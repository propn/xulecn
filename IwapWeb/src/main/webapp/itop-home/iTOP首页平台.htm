<SCRIPT type=text/javascript>
$(function(){
	function getNorthHeight(ctrl){
		return ctrl?$("#navbar").height() + $("#banner").height() : $("#navbar").height();
	}
	
	if(!sys_status['showBanner']){
		$("#banner").hide();
	}
	$("#north").height(getNorthHeight(sys_status['showBanner']));

	$('body').layout({border:false});

	$('body').layout('hide','west');
	$('body').layout('hide','east');
	
	//$('body').layout('show','east');

	$('#startmenu').startMenu();


	//控制banner条隐藏/显示
	$("#sysbar .sys-hide").bind("click",function(){

		$("#banner").toggle(sys_status['animate'] ? sys_status['animateTime'] : 0);//由于动画延时，导致高宽计算置前，不等于实际高宽
		
		var panels = $.data($('body')[0], 'layout').panels;
		//panels.north.panel('resize',{height:getNorthHeight(!sys_status['showBanner'])});
		panels.north.height(getNorthHeight(!sys_status['showBanner']));
		$('body').layout('resize');
		//$('body').layout('hide','west');
		//$('body').layout('hide','east');
		$('#startmenu').startMenu('resize').startMenu('repositoin');
		sys_status['showBanner'] = sys_status['showBanner']?false:true;
		
	});


	/*$('#navbar-center').tabs({
		border : false,
		bodyContainer : '#page-center',
		items:[
			{
				title:'我的桌面',
				content:'desktop.html',
				closable:false
			},
			{

				closable:true
			}
		]
	});*/
	
	
	
});
