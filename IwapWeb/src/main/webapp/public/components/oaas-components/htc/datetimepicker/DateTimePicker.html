<head>

</head>
<body bgcolor='#E1F1FD'>
	<table border=0 cellpadding=0 cellspacing=0>
		<tr>
			<td><Calendar:Calendar id="dtpCalendar" oncalendardblclick="onOK();" ></Calendar:Calendar></td>
		</tr>
		<tr>
			<td align="right"><img src="icon_arrow_01.gif" width="9" height="9" hspace="2"><span id="btnSubsAcct" class="font_link" onclick="clearAll();">Clear</span></td>
		</tr>
		<tr>
			<td align=center><input type="button" onclick="onOK();" value="OK" class="button" id="btnOk">&nbsp;<input type="button" value="Cancel" onclick="onCancel();" class="button" id="btnCancel"></td>
		</tr>
	</table>
<script language=javascript>
	var inObject = window.dialogArguments;	
	document.all.btnOk.value=OK_BUTTON;
	document.all.btnCancel.value=CANCEL_BUTTON;
	
	document.all.btnSubsAcct.innerHTML=CLEAR_BUTTON;
	dtpCalendar.useDate = inObject.useDate;	
	dtpCalendar.useTime = inObject.useTime;
	
	if ( inObject.defaultDateTime != "" )
	{
		dtpCalendar.setValue(inObject.defaultDateTime);	
	}
	
	function onCancel()
	{
		window.opener = null;
		window.close();
	}
	
	function onOK()
	{		
		returnValue = dtpCalendar.getValue();
	    window.opener = null;
		window.close();	
		
	}
	
	function clearAll()
	{
		returnValue ="";   
	    window.opener = null;
		window.close();
	}
</script>
</body>
</html>
