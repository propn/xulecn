<HTML>
	<HEAD>
		<title></title>
		<link id="css" rel="stylesheet" type="text/css">
			<meta id="meta" http-equiv="Content-Type">
			<script id="errorConst" language="javascript"></script>
	</HEAD>
	<body onload="init();" class="bg_pop" onkeypress="detail();" scroll=no>
		<script language="javascript">
		var a=window.dialogArguments;
		var language="zh-CN";
		if (a!=null)
		{
			document.title = a.title+document.title;
			language=a.language;
			document.all("errorConst").src="../const/"+language+"/const_error_handle.js";
			document.all("css").href="../style/"+language+"/BSN.css";
			document.all("meta").content="text/html;charset="+a.charset;
		}


			function init()
			{
				document.all("btnOK").value=BUTTON_OK_VALUE;
				btnOK.focus();
				//errorLabel.innerText = a.content_name;
				//errorDetail.innerHTML=a.content_message;
				//errorLink.innerHTML = "<SPAN id='span01' class=\"span_links\" onclick=\"detail();\">"+SHOW_DETAIL+"</span>";
			}
			function onCancel()
			{
				window.close();
			}

			function detail()
			{
				if(event.ctrlKey && event.shiftKey && event.keyCode=="13")
				{
					if (!showFlag)
					{
						showFlag=true;
						document.all("id1").innerText = a.stack_trace;
						document.all("id1").style.display="inline";
					}
					else
					{
						showFlag=false;
						document.all("id1").innerText = a.stack_trace;
						document.all("id1").style.display="none";
					}
				}
			}
		</script>
		<table width="100%" height="100%"  border="0" cellpadding="0" cellspacing="10">
          <tr>
            <td width="30%" align="center"><img src="../images/icon_pop_error.gif" width="34" height="34" id="Img2"></td>
            <td><iframe src="Error_frame.html" width="100%" height="100%" frameborder=0 allowTransparency="true" style="background-color:transparent"></iframe></td>
          </tr>
          <tr align="right">
            <td colspan="2" height="30"><input type="button" ID="btnOK" onclick="onCancel()" NAME="btnOK" class="button_pop"></td>
          </tr>
		  <tr style="display:none">
			<td colspan="2" align="center"><textarea id="id1" rows="5" style="DISPLAY:none;WIDTH:90%;HEIGHT:90%" NAME="id1"></textarea></td>
		  </tr>
        </table>
	</body>
</HTML>
