<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>jQuery wooUI menu</title>
		<link rel="stylesheet" type="text/css" href="../jquery-wooui/themes/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../jquery-wooui/themes/gray/menu.css"/>
		<link rel="stylesheet" type="text/css" href="../jquery-wooui/themes/icon.css"/>
		<script type="text/javascript" src="../jquery-wooui/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../jquery-wooui/wooui.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#mm').menu();
                $('#aa1').click(function(){
                    $('#mm').menu('show', {
                        left: 100,
                        top: 200
                    });
                });
                $('#aa2').click(function(){
                    $('#mm').menu('hide');
                });
                $(document).bind('contextmenu', function(e){
                    $('#mm').menu('show', {
                        left: e.pageX,
                        top: e.pageY
                    });
                    return false;
                });
            });
        </script>
    </head>
    <body style="margin:0;padding:10px;">
        <h1>Menu</h1>
        <p>
			通过单击下面的连接或直接单击鼠标右键即可查看菜单内容！
        </p>
        <div>
            <a href="#" id="aa1">ShowMenu</a>
            <a href="#" id="aa2">HideMenu</a>
        </div>
        <div id="mm" class="easyui-menu" style="width:120px;">
		
        </div>
        <div style="display:none;">
            <div onclick="javascript:alert('new')">
                New
            </div>
            <div>
                <span>Open</span>
                <div style="width:150px;">
                    <div>
                        <b>Word</b>
                    </div>
                    <div>
                        Excel
                    </div>
                    <div>
                        PowerPoint
                    </div>
                    <div>
                        <span>M1</span>
                        <div style="width:120px;">
                            <div>
                                sub1
                            </div>
                            <div>
                                sub2
                            </div>
                            <div>
                                <span>Sub</span>
                                <div style="width:80px;">
                                    <div onclick="javascript:alert('sub21')">
                                        sub21
                                    </div>
                                    <div>
                                        sub22
                                    </div>
                                    <div>
                                        sub23
                                    </div>
                                </div>
                            </div>
                            <div>
                                sub3
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>Window Demos</span>
                        <div style="width:120px;">
                            <div href="window.html">
                                Window
                            </div>
                            <div href="dialog.html">
                                Dialog
                            </div>
                            <div>
                                <a href="http://www.google.com" target="_blank">Google</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div iconCls="icon-save">
                Save
            </div>
            <div class="menu-sep">
            </div>
            <div>
                Exit
            </div>
        </div>
        <div style='padding:100px;'>
			<!--
            <iframe src='http://www.google.com'>
            </iframe>
			-->
        </div>
    </body>
</html>
